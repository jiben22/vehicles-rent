    <style>
        .custom-card {
            background-size: cover;
            background-position: center;
            box-shadow: 0.4em .6em 2em -1em #000;
            height: 200px;
            overflow:hidden;
        }

        a:hover {
            background-color: gainsboro;
        }

        * {
            transition: .3s all ease-in-out;
        }
        .custom-card h4 {
            background: linear-gradient(180deg, rgba(0,0,0,.6) 20%, rgba(0,0,0,0) 100%);
        }
        .custom-card:hover h4 span {
            animation: mv_title ease-out forwards .3s;
        }
        .custom-card:hover h4 {
            height:85%;
        }
        @keyframes mv_title {
            from {}
            to {top:35%;}
        }
