<!DOCTYPE HTML>
<html lang="fr" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="menu">
    <div class="sidebar" data-background-color="white" data-color="azure" data-image="/img/sidebar-1.jpg">
        <div class="logo">
            <a th:href="@{/}" class="simple-text logo-normal">
                Location de véhicules
            </a>
        </div>
        <div class="sidebar-wrapper">
            <div class="col-md-12">
                <div class="card card-profile">
                    <i class="material-icons" style="font-size: 6em;">account_circle</i>
                    <h4 class="card-title">
                        <span th:text="${session.employee.firstname + ' ' + session.employee.lastname}" th:unless="${session.employee == null}"></span>
                    </h4>
                </div>
            </div>
            <ul class="nav">
                <li class="nav-item" th:classappend="${title == 'Vue d''ensemble' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">
                        <i class="material-icons">dashboard</i>
                        <p>Vue d'ensemble</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="logoutMenu">
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="navbarDropdownLogout" th:href="@{/deconnexion}" style="display: flex;flex-direction: column;align-items: center;">
                            <i class="material-icons red">power_settings_new</i>Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
