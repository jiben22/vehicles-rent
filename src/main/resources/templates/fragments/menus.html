<!DOCTYPE HTML>
<html lang="fr" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="SideBarMenu" class="sidebar"
     data-image="/img/sidebar-1.jpg" data-color="purple">
    <div class="logo my-0 py-1">
        <a th:href="@{${T(fr.enssat.vehiclesrental.constants.ControllerConstants.DashboardController$GetDashboard).URL}}" class="simple-text logo-normal my-0">
            Vehi'rental
        </a>
    </div>
    <ul class="sidebar-wrapper pl-0 pb-0">
        <div class="col-md-12">
            <div class="card card-profile my-3 py-2">
                <i class="material-icons">account_circle</i>
                <h4 class="card-title">
                        <span th:text="${session.employee.firstname + ' ' + session.employee.lastname}"
                              th:unless="${session.employee == null}"></span>
                </h4>
            </div>
        </div>
        <nav class="nav">
            <ul class="list-unstyled">
                <!-- /* using $ instead of . to access nested class */ -->
                <!-- /* checks if the request URI equals to the base url constant of the controller */ -->
                <li class="nav-item" th:classappend="${ #httpServletRequest.requestURI ==
                    T(fr.enssat.vehiclesrental.constants.ControllerConstants.DashboardController).BASE_URL ? 'active' : '' }">
                    <a class="nav-link my-0"
                       th:href="@{${T(fr.enssat.vehiclesrental.constants.ControllerConstants.DashboardController$GetDashboard).URL}}">
                        <i class="material-icons" th:text="${T(fr.enssat.vehiclesrental.constants.ControllerConstants.DashboardController).ICON}"></i>
                        <p th:text="${T(fr.enssat.vehiclesrental.constants.ControllerConstants.DashboardController$GetDashboard).TITLE}"></p>
                    </a>
                </li>
                <hr class="my-2"/>
                <li>
                    <p class="ml-4 text-uppercase font-weight-bold">Catégories</p>
                    <ul class="list-unstyled">
                        <li class="nav-item" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI,
                            T(fr.enssat.vehiclesrental.constants.ControllerConstants.ClientController).BASE_URL) ? 'active' : '' }">
                            <a class="nav-link my-0" th:href="@{${T(fr.enssat.vehiclesrental.constants.ControllerConstants.ClientController$GetClients).URL}}">
                                <i class="material-icons" th:text="${T(fr.enssat.vehiclesrental.constants.ControllerConstants.ClientController).ICON}"></i>
                                <p th:text="${T(fr.enssat.vehiclesrental.constants.ControllerConstants.ClientController).CLIENTS_LABEL}"></p>
                            </a>
                        </li>
                        <li class="nav-item" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI,
                            T(fr.enssat.vehiclesrental.constants.ControllerConstants.VehicleController).BASE_URL) ? 'active' : '' }">
                            <a class="nav-link my-0" th:href="@{${T(fr.enssat.vehiclesrental.constants.ControllerConstants.VehicleController$GetVehicles).URL}}">
                                <i class="material-icons" th:text="${T(fr.enssat.vehiclesrental.constants.ControllerConstants.VehicleController).ICON}"></i>
                                <p th:text="${T(fr.enssat.vehiclesrental.constants.ControllerConstants.VehicleController).VEHICLES_LABEL}"></p>
                            </a>
                        </li>
                        <li class="nav-item" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI,
                            T(fr.enssat.vehiclesrental.constants.ControllerConstants.BookingController).BASE_URL) ? 'active' : '' }">
                            <a class="nav-link my-0" th:href="@{${T(fr.enssat.vehiclesrental.constants.ControllerConstants.BookingController$GetBookings).URL}}">
                                <i class="material-icons" th:text="${T(fr.enssat.vehiclesrental.constants.ControllerConstants.BookingController).ICON}"></i>
                                <p th:text="${T(fr.enssat.vehiclesrental.constants.ControllerConstants.BookingController).BOOKINGS_LABEL}"></p>
                            </a>
                        </li>
                        <li class="nav-item" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI,
                            T(fr.enssat.vehiclesrental.constants.ControllerConstants.EmployeeController).BASE_URL) ? 'active' : '' }">
                            <a class="nav-link my-0" th:href="@{${T(fr.enssat.vehiclesrental.constants.ControllerConstants.EmployeeController$GetEmployees).URL}}">
                                <i class="material-icons" th:text="${T(fr.enssat.vehiclesrental.constants.ControllerConstants.EmployeeController).ICON}"></i>
                                <p th:text="${T(fr.enssat.vehiclesrental.constants.ControllerConstants.EmployeeController).EMPLOYEES_LABEL}"></p>
                            </a>
                        </li>
                    </ul>
                </li>
                <hr class="my-2"/>
                <li class="nav-item" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI,
                            T(fr.enssat.vehiclesrental.constants.ControllerConstants.ChartController).BASE_URL) ? 'active' : '' }">
                    <a class="nav-link my-0" th:href="@{${T(fr.enssat.vehiclesrental.constants.ControllerConstants.ChartController$GetCharts).URL}}">
                        <i class="material-icons" th:text="${T(fr.enssat.vehiclesrental.constants.ControllerConstants.ChartController).ICON}"></i>
                        <p th:text="${T(fr.enssat.vehiclesrental.constants.ControllerConstants.ChartController).CHARTS_LABEL}"></p>
                    </a>
                </li>
            </ul>
        </nav>
    </ul>
</div>


<nav class="navbar navbar-expand-lg" id="navigation"
     th:fragment="TopMenu">
    <div class="container-fluid">
        <div class="navbar-wrapper">
            <a class="navbar-brand">Location de véhicules</a>
            <!--            <a class="navbar-brand" th:text="${appName}"></a>-->
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                aria-expanded="false" aria-label="Toggle navigation" data-target="#navigation-example">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
            <form class="navbar-form my-0"></form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="dark-theme-switch">
                        <i class="material-icons" id="dark-button">brightness_2</i>
                        <i class="material-icons" id="light-button">brightness_7</i>
                        <script>
                            darkButton = document.getElementById("dark-button");
                            lightButton = document.getElementById("light-button");

                            theme = localStorage.getItem('theme');
                            if(theme === 'dark-edition'){
                                document.body.classList.add('dark-edition');
                                darkButton.style.display = 'none';
                            } else {
                                lightButton.style.display = 'none';
                            }

                            document.getElementById('dark-theme-switch').addEventListener('click', function (event) {
                                if(localStorage.getItem('theme') !== 'dark-edition'){
                                    darkButton.style.display = 'none';
                                    lightButton.style.display = '';
                                    document.body.classList.add('dark-edition');
                                    localStorage.setItem('theme', 'dark-edition');
                                } else {
                                    darkButton.style.display = '';
                                    lightButton.style.display = 'none';
                                    document.body.classList.remove('dark-edition');
                                    localStorage.setItem('theme', '');
                                }
                            });
                        </script>
                        <p class="d-lg-none d-md-block">
                            Mode nuit
                        </p>
                    </a>
                </li>
                <li class="nav-item" th:if="${session.employee == null}">
                    <a class="nav-link">
                        <i class="material-icons">person</i>
                        <p class="d-lg-none d-md-block">
                            Account
                        </p>
                    </a>
                </li>
                <li class="nav-item" th:else>
                    <!-- TODO : use constant -->
                    <a class="nav-link my-0" id="navbarDropdownLogout" th:href="@{/deconnexion}">
                        <i class="material-icons red">power_settings_new</i>
                        <p class="d-lg-none d-md-block">
                            Déconnexion
                        </p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
