<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div class="card-body" th:fragment="employees(employees)">
    <div class="toolbar">
    </div>
    <div class="material-datatables">
        <div class="row">
            <div class="col-sm-12">
                <table id="employees_datatable" class="table table-striped table-no-bordered table-hover dataTable dtr-inline w-100" role="grid" aria-describedby="datatables_info" cellspacing="0">
                    <thead>
                    <tr role="row">
                        <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 20px;" aria-sort="ascending" aria-label="Serial Number: activate to sort column ascending">
                            Matricule
                        </th>
                        <th class="sorting_asc" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 100px;" aria-label="Firstname: activate to sort column descending">
                            Prénom
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 100px;" aria-label="Lastname: activate to sort column ascending">
                            Nom
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 100px;" aria-label="E-mail: activate to sort column ascending">
                            Email
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 100px;" aria-label="Phone number: activate to sort column ascending">
                            N° Téléphone
                        </th>
                        <th class="disabled-sorting text-right sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 70px;" aria-label="Actions: activate to sort column ascending"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee, i : ${employees}" th:data-id="${employee.id}" role="row" th:style="${i.odd}? 'odd' : 'even'" th:class="${employee.id}">
                        <!-- Serial Number -->
                        <td th:text="${employee.id}" tabindex="0" class="sorting_1">Matricule</td>

                        <!-- Firstname -->
                        <td th:text="${employee.firstname}">Prénom</td>

                        <!-- Lastname -->
                        <td th:text="${employee.lastname}">Nom</td>

                        <!-- E-mail -->
                        <td th:text="${employee.email}">Email</td>

                        <!-- Phone number -->
                        <td th:text="${employee.phone}">N° Téléphone</td>

                        <!-- Actions -->
                        <td class="text-right">
                            <a th:href="@{/employee/edit/} + ${employee.id}" class="btn btn-link btn-info btn-just-icon"><i class="material-icons">edit</i></a>
                            <a th:href="@{/employee/} + ${employee.id}" class="btn btn-link btn-warning btn-just-icon"><i class="material-icons">dvr</i></a>
                            <button class="btn btn-link btn-danger btn-just-icon remove" data-target="#deleteEmployeeModal" data-toggle="modal"><i class="material-icons">close</i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="modals/employeeModals.html :: deleteEmployeeModal"></div>
    </div>
    <script>
        (function($) {
            let that;
            $(".remove").click(function() {
                that = $(this);
                $(".remove-modal-btn").click(function(){
                    let tr = that.parent().parent()[0];
                    $(tr).fadeOut();
                    $.get("employee/delete/" + tr.dataset.id);
                });
            });
        })(jQuery);
    </script>
</div>
