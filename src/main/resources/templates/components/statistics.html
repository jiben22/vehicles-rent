<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="statistics">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-chart">
                <div class="card-header card-header-warning">
                    <div id="LeaveByType" class="ct-chart"><!-- Bar chart --></div>
                </div>
                <div class="card-body">
                    <h4 th:text="'TOP 10 : ' + ${T(fr.enssat.vehiclesrental.model.enums.Type).MOST_SPENDER_CLIENT.name}" class="card-title">TOP 10</h4>
                    <p th:text="'Période : ' + ${T(fr.enssat.vehiclesrental.model.enums.Interval).ONE_WEEK.name}" class="card-category">Période</p>

    <style>
        #LeaveByType .ct-label.ct-horizontal {

            ]
