<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"></head>

<body class="full-page"
      style="background-image: url('/img/wallpapers/christopher-rusev.jpg'); background-size: cover; background-position: top center;">
    <nav class="navbar navbar-expand-lg navbar-transparent">
        <div class="container">
            <div class="navbar-wrapper">
                <p class="navbar-brand mt-3 px-3 alert alert-primary alert-link" th:text="${title}">Création de mot de passe</p>
            </div>
        </div>
            <div class="collapse navbar-collapse justify-content-end mr-5">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link btn btn-primary text-white" th:href="@{/connexion}">
                            <i class="material-icons mr-2">login</i>Se connecter
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <div class="login-page header-filter" data-color="black">
            <div class="container">
                <div class="row">
                    <div class="col-10 col-xl-5 col-lg-6 col-md-8 col-sm-10 ml-auto mr-auto">
                        <span class="card card-login card-hidden">
                            <div class="card-header card-header-primary text-center">
                                <h3 class="card-title">
                                    Réinitialisation de votre mot de passe
                                </h3>
                            </div>
                            <form method="post" th:action="@{/reinitialisation-mot-de-passe}"
                                th:object="${forgotPasswordForm}">
                                <div class="card-body">
                                    <p class="card-description text-center">
                                        Un mail va vous être envoyé à votre adresse mail
                                    </p>
                                    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                        <span class="bmd-form-group">
                                            <div class="input-group d-flex justify-content-center">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text pl-0">
                                                        <i class="material-icons">email</i>
                                                    </span>
                                                    <input class="form-control" type="email" id="email" placeholder="Entrer votre adresse mail" th:field="*{email}" />
                                                 </div>
                                            </div>
                                        </span>
                                        <p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                                    </div>
                                    <div class="card-footer justify-content-center">
                                        <button class="btn btn-primary btn-round" type="submit">Réinitialiser mon mot de passe</button>
                                    </div>
                                </div>
                            </form>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer.html :: footer "></footer>
</body>

</html>
