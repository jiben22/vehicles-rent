<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head.html :: head"></head>

<body class="">
    <div class="wrapper">
        <div th:replace="fragments/menus.html :: SideBarMenu"></div>
        <div class="main-panel">
            <div th:replace="fragments/menus.html :: TopMenu"></div>
            <div class="content">
                <div class="container-fluid">
                    <h2 th:text="${message}" class="text-danger"></h2>
                    <div sec:authorize="hasAnyAuthority(
                        T(fr.enssat.vehiclesrental.model.enums.Position).RESPONSABLE_LOCATION.label)"
                         class="container">
                        <div class="offset-md-11">
                            <a th:href="@{/collaborateurs/ajouter}" class="btn btn-primary">
                                <i class="material-icons" style="font-size:30px;">control_point</i>
                                [[ ${T(fr.enssat.vehiclesrental.controller.constants.Constants.EmployeeController$AddEmployee).TITLE} ]]
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-primary card-header-icon">
                                    <div class="card-icon">
                                        <i class="material-icons" th:text="${T(fr.enssat.vehiclesrental.controller.constants.Constants.EmployeeController).ICON}"></i>
                                    </div>
                                    <h4 class="card-title" th:text="${T(fr.enssat.vehiclesrental.controller.constants.Constants.EmployeeController$GetEmployees).TITLE}"></h4>
                                </div>
                                <div th:replace="components/employees.html :: employees(employees=${employees})"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="fragments/footer.html :: footer"></footer>
        </div>
    </div>
</body>

</html>
