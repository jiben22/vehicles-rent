<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"></head>

<body class="full-page"
      style="background-image: url('/img/wallpapers/christopher-rusev.jpg'); background-size: cover; background-position: top center;">
    <nav class="navbar navbar-expand-lg navbar-transparent">
        <div class="container">
            <div class="navbar-wrapper">
                <p class="navbar-brand mt-3 px-3 alert alert-primary alert-link" th:text="${title}">Création de mot de passe</p>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="wrapper">
        <div class="login-page header-filter" data-color="black">
            <div class="container">
                <div class="row">
                    <span class="col-10 col-xl-5 col-lg-6 col-md-8 col-sm-10 ml-auto mr-auto">
                        <form method="post" th:action="@{/resetPassword/} + ${option}" th:object="${passwordResetForm}">
                            <div th:if="${error}">
                                <div class="alert alert-danger">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>
                            <p class="error-message" th:each="error : ${#fields.errors('global')}"
                                   th:if="${#fields.hasGlobalErrors()}"
                                   th:text="${error}">Validation error</p>
                            <input name="token" th:value="${token}" type="hidden"/>
                            <div class="card card-login card-hidden">
                                <div class="card-header card-header-primary text-center">
                                    <h3 class="card-title" th:text="${title}">
                                        Réinitialisation de mot de passe
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <p class="card-description text-center" th:text="${description}">
                                        Entrez votre nouveau mot de passe
                                    </p>
                                    <p style="height: auto;" class="error-message container text-danger text-justify" th:each="error: ${#fields.errors('password')}"
                                       th:text="${error}">Erreur de validation</p>
                                    <span class="bmd-form-group"
                                          th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="material-icons">lock_outline</i>
                                                </span>
                                            </div>
                                            <input class="form-control" id="password" placeholder="Mot de passe"
                                                   th:field="*{password}" type="password"/>
                                        </div>
                                    </span>
                                    <span class="bmd-form-group"
                                          th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="material-icons">lock_outline</i>
                                                </span>
                                            </div>
                                            <input class="form-control" id="confirmPassword"
                                                   placeholder="Confirmez votre mot de passe"
                                                   th:field="*{confirmPassword}" type="password"/>
                                        </div>
                                    </span>
                                    <hr/>
                                </div>
                                <div class="card-footer justify-content-center">
                                    <button class="btn btn-primary btn-link btn-lg" name="submit" type="submit" value="submit" th:text="${submit}">Réinitialiser le mot de passe</button>
                                </div>
                            </div>
                        </form>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer.html :: footer"></footer>
</body>

</html>
