<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div class="modal fade" id="bookingArchiveModal" tabindex="-1" role="dialog" aria-labelledby="bookingArchiveModal" aria-hidden="true" th:fragment="bookingArchiveModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Archiver la réservation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p th:value="*{expectedPrice}">Prix de la réservation : </p>
                <p>Êtes-vous sûr de vouloir archiver la réservation ?</p>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-danger remove-modal-btn" data-dismiss="modal">Archiver</button>-->
            </div>
        </div>
    </div>
</div>
