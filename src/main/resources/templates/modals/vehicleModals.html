<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="deleteVehicleModal" class="modal fade" id="deleteVehicleModal" tabindex="-1" role="dialog" aria-labelledby="deleteVehicleModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Archiver le véhicule</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Êtes-vous sûr de vouloir archiver le véhicule ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-danger remove-modal-btn" data-dismiss="modal">Archiver</button>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            let that;
            // for each
            $(".remove").click(function () {
                that = $(this);
                $(".remove-modal-btn").click(function () {
                    let tr = that.parent().parent()[0];
                    let id = tr.dataset.id;
                    $(tr).fadeOut();
                    $.get("vehicules/supprimer/" + id);
                });
            });
        });
    </script>
</div>
