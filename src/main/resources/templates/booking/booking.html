<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head.html :: head"></head>

<body class="">
    <div class="wrapper ">
        <div th:replace="fragments/menus.html :: SideBarMenu"></div>
        <div class="main-panel">
            <div th:replace="fragments/menus.html :: TopMenu"></div>
            <div class="page-main-fragment">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">receipt_long</i>
                            </div>
                            <h4 class="card-title">Fiche de la réservation</h4>
                        </div>
                        <div class="card-body">
                            <form th:object="${booking}" class="form-horizontal">
                                <input type="hidden" th:field="*{id}" />
                                <div class="row">
                                    <label class="col-md-3 col-form-label">Date de début de location</label>
                                    <div class="col-md-3">
                                        <div class="form-group has-default bmd-form-group">
                                            <input disabled="" th:value="*{startDate}" type="text" class="form-control disabled">
                                        </div>
                                    </div>
                                    <label class="col-md-3 col-form-label">Date de fin de location</label>
                                    <div class="col-md-3">
                                        <div class="form-group has-default bmd-form-group">
                                            <input disabled="" th:value="*{endDate}" type="text" class="form-control disabled">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label th:if="${booking.expectedNumberKm != 0}" class="col-md-3 col-form-label">Nombre de kilomètres estimés</label>
                                    <label th:if="${booking.expectedNumberHours != null}" class="col-md-3 col-form-label">Nombre d'heures estimées</label>
                                    <div class="col-md-3">
                                        <div class="form-group has-default bmd-form-group">
                                            <input disabled="" th:if="${booking.expectedNumberKm != 0}" th:value="*{expectedNumberKm}" type="text" class="form-control disabled">
                                            <input disabled="" th:if="${booking.expectedNumberHours != null}" th:value="*{expectedNumberHours}" type="text" class="form-control disabled">
                                        </div>
                                    </div>
                                    <label class="col-md-3 col-form-label">État de la réservation</label>
                                    <div class="col-md-3">
                                        <div class="form-group has-default bmd-form-group">
                                            <input disabled="" th:value="*{status.getName()}" type="text" class="form-control disabled">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-md-3 col-form-label">Prix estimé</label>
                                    <div class="col-md-3">
                                        <div class="form-group has-default bmd-form-group">
                                            <input disabled="" th:value="*{expectedPrice}" type="text" class="form-control disabled">
                                        </div>
                                    </div>
                                    <label class="col-md-3 col-form-label">Montant de la promotion</label>
                                    <div class="col-md-3">
                                        <div class="form-group has-default bmd-form-group">
                                            <input disabled="" th:value="*{discount}" type="text" class="form-control disabled">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="col-form-label">Véhicule associé </label>
                                        <a th:href="@{${T(fr.enssat.vehiclesrental.constants.ControllerConstants.VehicleController$GetVehicleByRegistration).URL}(registration=${vehicle.registration})}"
                                           class="btn btn-link btn-warning btn-just-icon pull-right"><i class="material-icons">dvr</i></a>
                                    </div>
                                    <div class="col-md-3">
                                        <input disabled="" th:value="*{vehicle.brand} +' '+ *{vehicle.model}" type="text" class="form-control disabled">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="col-form-label">Client associé </label>
                                        <a th:href="@{${T(fr.enssat.vehiclesrental.constants.ControllerConstants.ClientController$GetClientById).URL}(id=${client.id})}"
                                           class="btn btn-link btn-warning btn-just-icon pull-right"><i class="material-icons">dvr</i></a>
                                    </div>
                                    <div class="col-md-3">
                                        <input disabled="" th:value="*{client.lastname} +' '+ *{client.firstname}" type="text" class="form-control disabled">
                                    </div>
                                </div>
                                <div class="pull-right">
                                    <a sec:authorize="hasAnyAuthority(
                                        T(fr.enssat.vehiclesrental.model.enums.Position).RESPONSABLE_LOCATION.label,
                                        T(fr.enssat.vehiclesrental.model.enums.Position).GESTIONNAIRE_TECHNIQUE.label)"
                                        th:href="@{${T(fr.enssat.vehiclesrental.constants.ControllerConstants.BookingController$UpdateBooking).URL}(id=${booking.id})}"
                                        class="btn btn-warning">
                                            Modifier
                                    </a>
                                    <a th:if="${booking.status.name == 'En cours de location'}" sec:authorize="hasAnyAuthority(
                                        T(fr.enssat.vehiclesrental.model.enums.Position).RESPONSABLE_LOCATION.label,
                                        T(fr.enssat.vehiclesrental.model.enums.Position).GESTIONNAIRE_TECHNIQUE.label)"
                                        th:href="@{${T(fr.enssat.vehiclesrental.constants.ControllerConstants.BookingController$ArchiveBooking).URL}(id=${booking.id})}"
                                        class="btn btn-danger ml-1">
                                            Archiver
                                    </a>
                                    <a th:if="${booking.status.name == 'Réservation prête'}" sec:authorize="hasAnyAuthority(
                                        T(fr.enssat.vehiclesrental.model.enums.Position).RESPONSABLE_LOCATION.label,
                                        T(fr.enssat.vehiclesrental.model.enums.Position).GESTIONNAIRE_TECHNIQUE.label)"
                                        th:href="@{${T(fr.enssat.vehiclesrental.constants.ControllerConstants.BookingController$CancelBooking).URL}(id=${booking.id})}"
                                        class="btn btn-danger ml-1">
                                            Annuler
                                    </a>
                                    <a th:if="${booking.status.name == 'Réservation prête'}" sec:authorize="hasAnyAuthority(
                                        T(fr.enssat.vehiclesrental.model.enums.Position).RESPONSABLE_LOCATION.label,
                                        T(fr.enssat.vehiclesrental.model.enums.Position).GESTIONNAIRE_TECHNIQUE.label)"
                                        class="btn btn-success rentBooking ml-1" data-target="#rentBookingModal" data-toggle="modal">
                                            Commencer la location
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div th:replace="modals/bookingModals.html :: rentBookingModal"></div>
            </div>
            <footer th:replace="fragments/footer.html :: footer"></footer>
        </div>
    </div>
</body>

<script>
    (function($) {
        let that;
        $(".rentBooking").click(function() {
            that = $(this);
            $(".rent-booking-modal-btn").click(function(){
                let tr = that.parent().parent()[0];
                let id = tr.dataset.id;
                $(tr).fadeOut();
                $.get("reservations/louer/" + id);
            });
        });
    })(jQuery);
</script>

</html>
